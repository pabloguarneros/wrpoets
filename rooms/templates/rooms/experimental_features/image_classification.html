{% extends 'core/starter.html' %}
{% load static %}


{%block head%}
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

{%endblock%}
{%block body%}

    <div id="console"></div>
    <!-- Add an image that we will use to test -->
    <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
    <!-- Load index.js after the content of the page -->
    <button id="fetch_wiki">Fetch Content</button>
    <h5 id="post_wiki" style="color:black"></h5>


{%endblock%}

{%block script%}
    <script src={% static 'rooms/js/experimental_features/
    .js' %}></script>
    <script src={% static 'rooms/js/experimental_features/object_search/image_classification.js' %}></script>
    <script src={% static 'rooms/js/experimental_features/object_search/wikipedia.js' %}></script>
{% endblock %}
